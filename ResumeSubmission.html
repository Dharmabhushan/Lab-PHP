
<!DOCTYPE html>
<html>
<head>
    <title>Online Resume Submission</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 400px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; }
        .form-group input[type="text"], 
        .form-group input[type="email"], 
        .form-group input[type="file"] {
            width: 100%; padding: 10px; margin-top: 5px;
        }
        .form-group button { width: 100%; padding: 10px; background-color: #093769; border: none; color: white; cursor: pointer; }
        .form-group button:hover { background-color: #fa6908; }
    </style>
</head>
<body>

<div class="container">
    <h2>Submit Your Resume</h2>
    <form action="ResumeSubimission.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone">
        </div>
        <div class="form-group">
            <label for="resume">Upload Resume:</label>
            <input type="file" name="resume" id="resume" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
